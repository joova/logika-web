<h1 mat-dialog-title>Add/Edit Action</h1>

<div mat-dialog-content>
     <mat-form-field>
        <input matInput placeholder="Code" type="text" [(ngModel)]="data.action.code">
    </mat-form-field>
    <mat-form-field>
            <input matInput placeholder="Name" type="text" [(ngModel)]="data.action.name">
        </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.action" cdkFocusInitial>Save</button>
</div>
