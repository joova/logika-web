<h1 mat-dialog-title>Add/Edit Role</h1>

<div mat-dialog-content>
     <mat-form-field>
        <input matInput placeholder="Name" type="text" [(ngModel)]="data.role.name">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.role" cdkFocusInitial>Save</button>
</div>
