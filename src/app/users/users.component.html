
<br>

<div class="w3-container">

  <div class="w3-bar w3-theme w3-large">
    <input #text class="w3-bar-item" type="text" placeholder="Search User.." (keyup.enter)="searchUser(text.value)">
    <button class="w3-bar-item w3-button" (click)="searchUser(text.value)">
      <i class="fa fa-search"></i>
    </button>
    <button class="w3-bar-item w3-button w3-right" (click)="openFormDialog()">
      <i class="fa fa-plus"></i>
    </button>
  </div>

  <br>

  <p *ngIf="users?.isEmpty">
    Nothing to do! Add Users above.
  </p>

  <table class="w3-table w3-striped w3-bordered w3-border w3-hoverable w3-white" >
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let user of users; let i=index" (click)="onSelect(user)">
      <td>
        <!-- <span [class.done]="done.checked">{{user.username}}</span> -->
        {{user.username}}
      </td>
      <td>
        {{user.first_name}}
      </td>
      <td>
        {{user.last_name}}
      </td>
      <td>
        <button mat-mini-fab (trigger)="remove(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </table>
  <br>
  
</div>
