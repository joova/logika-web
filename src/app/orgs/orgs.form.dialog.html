<h1 mat-dialog-title>Add/Edit Org</h1>

<div mat-dialog-content>
     <mat-form-field>
        <input matInput placeholder="Name" type="text" [(ngModel)]="data.org.name">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.org" cdkFocusInitial>Save</button>
</div>
